plugins {
    id 'java'
}


group 'org.ic4j'
version '0.6.5'

sourceCompatibility = 17

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-sample-java17',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.samples.java17.Main')

                   attributes 
    }
    
    archiveBaseName = 'ic4j-demo-java17'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-sample-java17',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.samples.java17.Main')
    }
    
    archiveBaseName = 'ic4j-sample-java17-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

configurations.all {
	exclude group: 'org.apache.httpcomponents.client5', module: 'httpclient5'
    exclude group: 'com.squareup.okhttp3', module: 'okhttp3'
}


dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.6.5'
	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.6.5'
	implementation group: 'org.ic4j', name: 'ic4j-java11transport', version: '0.6.5'		
}


