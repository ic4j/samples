plugins {
    id 'java'
}


group 'org.ic4j'
version '0.6.6'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-sample-helloworld',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.samples.helloworld.Main')

                   attributes 
    }
    
    archiveBaseName = 'ic4j-sample-helloworld'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-sample-helloworld',
                   'Implementation-Version': project.version, 'Main-Class': 'org.ic4j.samples.helloworld.Main')
    }
    
    archiveBaseName = 'ic4j-sample-helloworld-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.6.6'
	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.6.6'	
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'		
}


